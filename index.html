<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindra - 冥想应用</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- 应用导航页面 -->
        <main class="main-navigation">
            <header class="nav-header">
                <div class="logo">
                    <i class="fas fa-leaf"></i>
                    <h1>Mindra</h1>
                </div>
                <p class="subtitle">开启您的冥想之旅</p>
            </header>

            <section class="nav-grid">
                <div class="nav-row">
                    <a href="home.html" class="nav-card primary">
                        <div class="nav-icon">
                            <i class="fas fa-home"></i>
                        </div>
                        <div class="nav-info">
                            <h3>首页</h3>
                            <p>开始今天的冥想</p>
                        </div>
                    </a>
                    <a href="library.html" class="nav-card">
                        <div class="nav-icon">
                            <i class="fas fa-music"></i>
                        </div>
                        <div class="nav-info">
                            <h3>素材库</h3>
                            <p>浏览冥想内容</p>
                        </div>
                    </a>
                </div>
                
                <div class="nav-row">
                    <a href="player.html" class="nav-card">
                        <div class="nav-icon">
                            <i class="fas fa-play-circle"></i>
                        </div>
                        <div class="nav-info">
                            <h3>播放器</h3>
                            <p>音频播放控制</p>
                        </div>
                    </a>
                    <a href="progress.html" class="nav-card">
                        <div class="nav-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="nav-info">
                            <h3>进度统计</h3>
                            <p>查看冥想记录</p>
                        </div>
                    </a>
                </div>
                
                <div class="nav-row">
                    <a href="profile.html" class="nav-card">
                        <div class="nav-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="nav-info">
                            <h3>个人中心</h3>
                            <p>个性化设置</p>
                        </div>
                    </a>
                    <a href="add-modal.html" class="nav-card">
                        <div class="nav-icon">
                            <i class="fas fa-plus"></i>
                        </div>
                        <div class="nav-info">
                            <h3>添加素材</h3>
                            <p>导入新内容</p>
                        </div>
                    </a>
                </div>
            </section>

            <section class="quick-actions">
                <h2>快速操作</h2>
                <div class="action-buttons">
                    <button class="action-btn primary" onclick="window.open('home.html', '_blank')">
                        <i class="fas fa-play"></i>
                        <span>立即开始冥想</span>
                    </button>
                    <button class="action-btn" onclick="window.open('timer-modal.html', '_blank')">
                        <i class="fas fa-clock"></i>
                        <span>定时冥想</span>
                    </button>
                </div>
            </section>
        </main>

        <!-- 主题切换按钮 -->
        <div class="theme-toggle">
            <button class="theme-btn" onclick="toggleTheme()">
                <i class="fas fa-moon" id="themeIcon"></i>
            </button>
        </div>
    </div>

    <script>
        // 主题切换功能
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            
            if (body.classList.contains('light-theme')) {
                body.classList.remove('light-theme');
                themeIcon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.add('light-theme');
                themeIcon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'light');
            }
        }

        // 页面加载时应用保存的主题
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            const themeIcon = document.getElementById('themeIcon');
            
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                themeIcon.className = 'fas fa-sun';
            } else {
                themeIcon.className = 'fas fa-moon';
            }
        });
    </script>
</body>
</html>
