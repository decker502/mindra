<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - Mindra</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- 个人中心 -->
        <main class="page active">
            <header class="page-header">
                <h1>个人中心</h1>
            </header>

            <section class="profile-info">
                <div class="profile-card">
                    <div class="profile-avatar large">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="profile-details">
                        <h2>冥想者</h2>
                        <p>已冥想 23 次</p>
                    </div>
                </div>
            </section>

            <section class="settings-sections">
                <div class="settings-group">
                    <h3>个性化设置</h3>
                    <div class="settings-item" onclick="window.open('theme-modal.html', '_blank')">
                        <div class="setting-info">
                            <i class="fas fa-palette"></i>
                            <span>主题设置</span>
                        </div>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                    <div class="settings-item" onclick="window.open('language-modal.html', '_blank')">
                        <div class="setting-info">
                            <i class="fas fa-language"></i>
                            <span>语言设置</span>
                        </div>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                    <div class="settings-item" onclick="window.open('notification-modal.html', '_blank')">
                        <div class="setting-info">
                            <i class="fas fa-bell"></i>
                            <span>通知设置</span>
                        </div>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>

                <div class="settings-group">
                    <h3>应用设置</h3>
                    <div class="settings-item" onclick="window.open('privacy-modal.html', '_blank')">
                        <div class="setting-info">
                            <i class="fas fa-shield-alt"></i>
                            <span>隐私设置</span>
                        </div>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                    <div class="settings-item" onclick="window.open('storage-modal.html', '_blank')">
                        <div class="setting-info">
                            <i class="fas fa-database"></i>
                            <span>存储管理</span>
                        </div>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>

                <div class="settings-group">
                    <h3>帮助与支持</h3>
                    <div class="settings-item" onclick="window.open('help-modal.html', '_blank')">
                        <div class="setting-info">
                            <i class="fas fa-question-circle"></i>
                            <span>帮助中心</span>
                        </div>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                    <div class="settings-item" onclick="window.open('feedback-modal.html', '_blank')">
                        <div class="setting-info">
                            <i class="fas fa-comment"></i>
                            <span>意见反馈</span>
                        </div>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                    <div class="settings-item" onclick="window.open('about-modal.html', '_blank')">
                        <div class="setting-info">
                            <i class="fas fa-info-circle"></i>
                            <span>关于应用</span>
                        </div>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </section>
        </main>

        <!-- 底部导航 -->
        <nav class="bottom-nav">
            <a href="home.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </a>
            <a href="library.html" class="nav-item">
                <i class="fas fa-music"></i>
                <span>素材库</span>
            </a>
            <a href="player.html" class="nav-item">
                <i class="fas fa-play-circle"></i>
                <span>播放</span>
            </a>
            <a href="progress.html" class="nav-item">
                <i class="fas fa-chart-line"></i>
                <span>进度</span>
            </a>
            <a href="profile.html" class="nav-item active">
                <i class="fas fa-user"></i>
                <span>我的</span>
            </a>
        </nav>
    </div>

    <script src="app.js"></script>
</body>
</html>
