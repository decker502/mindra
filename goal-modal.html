<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>目标设置 - Mindra</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="modal-page">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>目标设置</h3>
                    <button type="button" class="modal-close" onclick="window.close()" title="关闭">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-label">每日目标</label>
                        <select class="form-control" id="dailyGoal">
                            <option value="10">10分钟</option>
                            <option value="15">15分钟</option>
                            <option value="20" selected>20分钟</option>
                            <option value="30">30分钟</option>
                            <option value="60">60分钟</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">每周目标</label>
                        <select class="form-control" id="weeklyGoal">
                            <option value="3">3次</option>
                            <option value="5">5次</option>
                            <option value="7" selected>7次</option>
                            <option value="10">10次</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">提醒时间</label>
                        <input type="time" class="form-control" id="reminderTime" value="09:00">
                    </div>
                    <div style="display: flex; gap: 12px; margin-top: 20px;">
                        <button type="button" class="btn btn--primary" onclick="saveGoalSettings()">保存</button>
                        <button type="button" class="btn btn--outline" onclick="window.close()">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 保存目标设置
        function saveGoalSettings() {
            const dailyGoal = document.getElementById('dailyGoal').value;
            const weeklyGoal = document.getElementById('weeklyGoal').value;
            const reminderTime = document.getElementById('reminderTime').value;
            
            const settings = {
                dailyGoal,
                weeklyGoal,
                reminderTime
            };
            
            localStorage.setItem('goalSettings', JSON.stringify(settings));
            alert('目标设置已保存！');
            window.close();
        }

        // 页面加载时恢复设置
        document.addEventListener('DOMContentLoaded', function() {
            const savedSettings = localStorage.getItem('goalSettings');
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                document.getElementById('dailyGoal').value = settings.dailyGoal;
                document.getElementById('weeklyGoal').value = settings.weeklyGoal;
                document.getElementById('reminderTime').value = settings.reminderTime;
            }
        });
    </script>
</body>
</html>
