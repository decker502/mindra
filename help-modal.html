<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帮助中心 - Mindra</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="modal-page">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>帮助中心</h3>
                    <button type="button" class="modal-close" onclick="window.close()" title="关闭">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div style="font-size: 14px; line-height: 1.6;">
                        <h4>常见问题</h4>
                        <div style="margin-bottom: 16px;">
                            <strong>Q: 如何开始冥想？</strong><br>
                            A: 点击首页的"开始冥想"按钮，或从素材库选择您喜欢的冥想内容。
                        </div>
                        <div style="margin-bottom: 16px;">
                            <strong>Q: 如何设置定时冥想？</strong><br>
                            A: 在首页点击"定时冥想"按钮，选择或自定义冥想时长。
                        </div>
                        <div style="margin-bottom: 16px;">
                            <strong>Q: 如何添加自己的音频？</strong><br>
                            A: 在素材库页面点击"+"按钮，可以从本地导入或添加网络链接。
                        </div>
                        <div style="margin-bottom: 16px;">
                            <strong>Q: 如何查看冥想记录？</strong><br>
                            A: 在进度页面可以查看详细的冥想统计和历史记录。
                        </div>
                        <div style="margin-bottom: 16px;">
                            <strong>Q: 如何更换主题？</strong><br>
                            A: 在个人中心的主题设置中可以选择浅色、深色或跟随系统主题。
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
