<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>播放器菜单 - Mindra</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="modal-page">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>更多选项</h3>
                    <button type="button" class="modal-close" onclick="window.close()" title="关闭">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div style="display: flex; flex-direction: column; gap: 12px;">
                        <button type="button" class="btn btn--outline" onclick="shareSession()">
                            <i class="fas fa-share"></i> 分享
                        </button>
                        <button type="button" class="btn btn--outline" onclick="downloadSession()">
                            <i class="fas fa-download"></i> 下载
                        </button>
                        <button type="button" class="btn btn--outline" onclick="addToPlaylist()">
                            <i class="fas fa-list"></i> 添加到播放列表
                        </button>
                        <button type="button" class="btn btn--outline" onclick="reportSession()">
                            <i class="fas fa-flag"></i> 举报
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function shareSession() {
            alert('分享功能：在实际应用中，这里会打开分享菜单');
            window.close();
        }

        function downloadSession() {
            alert('下载功能：在实际应用中，这里会开始下载音频');
            window.close();
        }

        function addToPlaylist() {
            alert('添加到播放列表：在实际应用中，这里会显示播放列表选择');
            window.close();
        }

        function reportSession() {
            alert('举报功能：在实际应用中，这里会打开举报表单');
            window.close();
        }
    </script>
</body>
</html>
